<div class="container">
  <h1>
   Registration
  </h1>
  <form #userForm="ngForm" (ngSubmit)="register()">
  
    <hr/>
  

    <div class="form-group">
      <label for="userName">Name</label>
      <input type="text" #name="ngModel" required [class.is-invalid]="name.invalid && name.touched" 
             class="form-control" name="userName" id="userName" [(ngModel)]="registraion.fullName">
      <small class="text-danger" *ngIf="name.invalid && name.touched">Name is required</small>
    </div>

    <div class="form-group">
      <label for="phone">Phone</label>
      <input type="tel" class="form-control" pattern="^\d{10}$" #phone="ngModel" name="phone" id="phone" 
             [class.is-invalid]="phone.invalid && phone.touched" required [(ngModel)]="registraion.phoneNumber">
      <div *ngIf="phone.errors && phone.touched">
        <small class="text-danger" *ngIf="phone.hasError('required')">Phone number is required</small>
        <small class="text-danger" *ngIf="phone.hasError('pattern')">Phone number must be 10 digits</small>
      </div>
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="text" class="form-control" #email="ngModel" required [class.is-invalid]="email.invalid && email.touched"
             name="email" id="email" [(ngModel)]="registraion.email">
      <small class="text-danger" *ngIf="email.invalid && email.touched">Garage name is required</small>
    </div>

    <div class="form-group">
      <label for="garageName">Garage Name</label>
      <input type="text" class="form-control" #garageName="ngModel" required [class.is-invalid]="garageName.invalid && garageName.touched"
             name="garageName" id="garageName" [(ngModel)]="registraion.garageName">
      <small class="text-danger" *ngIf="garageName.invalid && garageName.touched">Garage name is required</small>
    </div>

    <div class="form-group">
      <label for="garageAddress">Garage Address</label>
      <input type="text" class="form-control" #garageAddress="ngModel" required [class.is-invalid]="garageAddress.invalid && garageAddress.touched"
             name="garageAddress" id="garageAddress" [(ngModel)]="registraion.garageAddress">
      <small class="text-danger" *ngIf="garageAddress.invalid && garageAddress.touched">Garage address is required</small>
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" class="form-control" #password="ngModel" required minlength="6" [class.is-invalid]="password.invalid && password.touched"
             name="password" id="password" [(ngModel)]="registraion.password">
      <div *ngIf="password.errors && password.touched">
        <small class="text-danger" *ngIf="password.hasError('required')">Password is required</small>
        <small class="text-danger" *ngIf="password.hasError('minlength')">Password must be at least 6 characters long</small>
      </div>
  
    </div>
    <div class="form-group">
      <label for="confirmPassword">Re-enter Password</label>
      <input type="password" class="form-control" #confirmPassword="ngModel" required [class.is-invalid]="confirmPassword.invalid && confirmPassword.touched || !passwordsMatch"
             name="confirmPassword" id="confirmPassword" [(ngModel)]="confirmPassword">
      <div *ngIf="confirmPassword.errors && confirmPassword.touched">
        <small class="text-danger" *ngIf="confirmPassword.hasError('required')">Re-entering password is required</small>
      </div>
    </div>

    <button class="btn btn-primary" [disabled]="userForm.invalid" type="submit">
      Register
    </button>

  </form>
</div>
